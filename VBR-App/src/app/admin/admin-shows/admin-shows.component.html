<div class="container">
    <div class="card">
        <div class="row">
            <div class="col-10">
                <input class="form-control" type="text" [formControl]="searchControl" placeholder="Search Show">
            </div>
            <div class="col-2">
                <a type="button" class="btn btn-info d-block" [routerLink]="['/backstage/show/new']">New Show</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row show-row" *ngFor="let show of shows">
                    <div class="col-2">{{ show?.date | date: "dd/MM/yyyy" }}</div>
                    <div class="col-3">{{ show.artistName }}</div>
                    <div class="col-3">{{ show.venue }}</div>
                    <div class="col-2"><a class="btn btn-info d-block" (click)="goToShowForm(show._id)">Edit</a></div>
                    <div class="col-2"><a class="btn btn-info d-block" (click)="deleteShow(show)">Delete</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="card">
        <button type="button" class="btn btn-info" [routerLink]="['/backstage/artist/new']">New Artist</button>
        <table>
            <tr *ngFor="let artist of artists">
                <td>{{artist.name}}</td>
                <td><a class="btn btn-info" (click)="goToArtistForm(artist.urlName)">Edit</a></td>
                <td><a class="btn btn-info" (click)="deleteArtist(artist)">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
